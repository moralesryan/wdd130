<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Los Rapids</title>
    <meta name="description" content="Contact Los Rapids Website">
    <meta name="author" content="Ryan Morales">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/rapids.jpg" alt="Rafting Website logo">
        </div>   
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
    <section>
        <div class="contact-info">
        <h1>Los Rapids Rafting Company</h1>
        <p>12345 West River Street</p>
        <p>Salt Lake City, UT</p>
        <p>+1 123 456 7890</p>
        <p><a href="mailto:losrapids@raftingco.com">losrapids@raftingco.com</a></p>
        </div>
    </section>

    <section class="contact-section">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d181740.8538299977!2d-62.51110283916498!3d-5.037768133612719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2scr!4v1760067958252!5m2!1ses-419!2scr" width="450" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="contact-form">
            <form>
                <div class="form-info">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-info">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-info">
                <p>Message Purpose</p>
                    <label><input type="radio" name="general" id="general"> General Inquiry</label>
                    <label><input type="radio" name="reservation" id="reservation"> Reservation Question</label>
                    <label><input type="radio" name="suggestion" id="suggestion"> Website Suggestion</label>
                </div>

                <div class="form-info">
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>  
          
                <div class="form-info">
                    <label class="checkbox">
                    <input id="checkbox" type="checkbox"> Please subscribe me to the monthly newsletter
                    </label>   
                </div>

                <div class="form-info">
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>
        </div>    
    </section>  

    <section class="employees-section">
        <h2>We Are Here to Serve You</h2>
        <div class="employee-cards">
            <div class="employee">
            <img src="images/employee1.png" alt="Shaq">
            <p>Shaquille O'Neal</p>
            </div>
            <div class="employee">
            <img src="images/employee2.png" alt="Michael Jordan">
            <p>Michael Jordan</p>
            </div>
            <div class="employee">
            <img src="images/employee3.png" alt="Steph Curry">
            <p>Steph Curry</p>
            </div>
        </div>
    </section>
    </main>

    <footer>
        <p>| ©️ | 2025 | Los Rapids | Ryan Morales |</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook Icon" width="30">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.png" alt="LinkedIn Icon" width="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram Icon" width="30">
            </a>
        </nav>
    </footer>
</body>
</html>
